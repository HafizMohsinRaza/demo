<div class="image-container">
  <img [src]="mainImage" alt="About" class="img-responsive" />
  <h3>{{ mainTitle }}</h3>
  <p>
    {{mainDescription}}
  </p>
  <div class="body">
    <div class="inner-body" *ngFor="let data of content">
        <img src="{{data.logo}}" alt="image" class="genrators"/>
        <h4>{{data.name}}</h4>
    </div>
  </div>
</div>
