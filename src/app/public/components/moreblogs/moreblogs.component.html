<div class="image-container">
    <img src="assets/images/blogs2.png" alt="About" class="img-responsive" />
    <h3>Explore More Blogs</h3>
    <div class="project-images">
        <div *ngFor="let data of blogs">

          </div>
        </div>
      </div>
  </div>
